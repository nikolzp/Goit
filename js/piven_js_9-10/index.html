<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery.formstyler.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery.js"></script>
	<script src="js/jquery.jcarousel.js"></script>
	<script src="js/jquery.jcarousel-pagination.js"></script>
	<script src="js/jquery.formstyler.min.js"></script>
	<script src="js/jquery.checkbox.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
<section class="carusel">
	<div class="jcarousel">
			<ul>
				<li><img src="img/img1.jpg" alt=""></li>
				<li><img src="img/img2.jpg" alt=""></li>
				<li><img src="img/img3.jpg" alt=""></li>
			</ul>
			<a href="#" class="jcarousel-control-prev">&lsaquo;</a>
			<a href="#" class="jcarousel-control-next">&rsaquo;</a>
			<p class="jcarousel-pagination">
				<a class="active" href="#1">1</a>
				<a href="#2">2</a>
				<a href="#3">3</a>
			</p>
		</div>
</section>
<section class="select">
	<select required>
			<option>Пункт 1</option>
			<option>Пункт 2</option>
			<option>Пункт 3</option>
			<option>Пункт 4</option>
			<option>Пункт 5</option>
		</select>
</section>
<section class="checkJS">
	<label for="ch1">Label 1</label>
	<span class="niceCheck niceChecked">
		<input type="checkbox" name="ch1" id="ch1">
	</span><br>

	<label for="ch2">Label 2</label>
	<span class="niceCheck niceChecked">
		<input type="checkbox" id="ch2" checked="true" value="2" tabindex="2">
	</span><br>

	<label for="ch3">Label 3</label>
	<span class="niceCheck niceChecked niceCheckDisabled">
		<input type="checkbox" id="ch3" checked="true" value="on" tabindex="0" disabled="">
	</span><br>
</section>

	<input type="checkbox" id="test-check1">
	<label for="test-check1">Чекбокс 1:</label>
</section> -->

	<script src="js/script.js"></script>
</body>
</html>
