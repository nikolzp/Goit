<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouBike</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="site">
	<div class="menu">
		<ul>
			<li><a href="#">Meu YouBike</a></li>
			<li><a href="#">Vender</a></li>
			<li><a href="#">Firum</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Ajuda</a></li>
			<li><img src="img/palka.png"></li>
			<li><img src="img/flag.png"></li>
			<li><a class="minhas" href="#">Minhas Ofertas</a></li>
			<li class="ola">Ola! <a href="#">Entrar</a> ou <a href="#">Cardastre-se</a></li>
		</ul>
	</div>
	<div class="registration">
		<div class="cadastre">
			<p>Cadastre-se</p>
		</div>
		<div class="faceboock">
			<a href="#"><img src="img/button-faceboock.png" alt="faceboock"></a>
		</div>
		<div class="line">
			<img src="img/ou.png" alt="ou">
		</div>
		<div class="forma">
			<form action="#">
				<input type="text" name="First Name" placeholder="First Name">
				<input type="text" name="Last Name" placeholder="Last Name">
				<input type="Email" name="Email Address" placeholder="Email Address">
				<input type="password" name="Choose Password" placeholder="Choose Password">
				<input type="password" name="Password Confirm" placeholder="Password Confirm">
				<input type="checkbox" id="updates">
				<label for="updates">Send me Youbike updates and tips</label>
				<input type="submit" value="Create my Account">
			</form>
		</div>
	</div>
		
</div>
</body>
</html>
