<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="2">q</td>
			<td>q</td>
			<td>q</td>

		</tr>
		<tr>
			<td>q</td>
			<td colspan="2" rowspan="2">q</td>
			<td>q</td>
		</tr>
		<tr>
			<td rowspan="2">q</td>
			<td>q</td>
			<td>q</td>
		</tr>
		<tr>
			<td rowspan="2">q</td>
			<td>q</td>
			<td>q</td>
		</tr>
		<tr>
			<td rowspan="3">q</td>
			<td>q</td>
			<td rowspan="2">q</td>
		</tr>
		<tr>
			<td rowspan="2">q</td>
			<td>q</td>
		</tr>
		<tr>
			<td>q</td>
			<td colspan="2">q</td>
		</tr>
	</table>
	
</body>
</html>
